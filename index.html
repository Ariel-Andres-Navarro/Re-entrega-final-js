<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <!--Link sweetalert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Tienda</h1>
        <button id="ver-carrito">Carrito
            <span id="contador-carrito" class="contador">0</span>
        </button>
    </header>
    
    <main>
        <section id="productos">
            <!-- Los productos se agregan aca mediante JavaScript -->
        </section>
        
        <section id="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito">
                <!-- Los productos en el carrito se agregan aca -->
            </ul>
            <p id="total">Total: $0.00</p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <button id="cerrar-carrito">Cerrar Carrito</button>
            <button id="finalizar-compra">Finalizar Compra</button> <!-- Botón añadido -->
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrar-modal">&times;</span>
            <h2>Resumen de la Compra</h2>
            <p id="resumen-compra"></p>
            <button id="pagar">Pagar</button> <!-- Botón de pagar-->
        </div>
    </div>
    <footer>
        <p>Tienda creada por Ariel Navarro</p>
    </footer>
    <!--sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
